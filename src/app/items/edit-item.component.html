<div class="row">
    <div class="col-12">
        <h1>Items - Edit Item</h1>
        <p class="lead">Food and beverage offerings</p>
        <a type="button" class="btn btn-primary" routerLink="/items/add">New Item</a>
        <a type="button" class="btn btn-primary" routerLink="/items/list">Show Items</a>
        <hr>
    </div>
    <div class="col-12">
        <form (ngSubmit)="updateItem()" #formItem="ngForm">
            <div class="form-group">
              <label for="foodBeverageName">Food/Beverage Name</label>
              <input type="text" class="form-control" id="name" name="name" [(ngModel)]="item.name" #name="ngModel" required placeholder="Enter name" minlength="4">
              <p class="alert alert-danger" *ngIf="name.touched && name.invalid">This field is required</p>
            </div>
            <div class="form-group">
                <label for="price">Price</label>
                <div class="input-group">
                  <div class="input-group-addon">$</div>
                  <input type="text" class="form-control" id="price" name="price"[(ngModel)]="item.price"  #price="ngModel" required  placeholder="Price" minlength="4">
                  <div class="input-group-addon">.00</div>
                </div>
                <p class="alert alert-danger" *ngIf="price.touched && price.invalid">This field is required</p>
              </div>
            <div class="form-group">
              <label for="category">Category</label>
              <select class="form-control" id="category" [(ngModel)]="item.category" name="category" #category="ngModel" required >
                <option value="">Select category...</option>
                <option *ngFor="let category of categories" [value]="category">{{category}}</option>
              </select>
              <p class="alert alert-danger" *ngIf="category.touched && category.invalid">This field is required</p>
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="!formItem.valid">Update</button>
            <a type="button" class="btn btn-default" routerLink="/items/list">Cancel</a>
            <p class="alert alert-danger" *ngIf="!formItem.valid">Please complete all fields</p>                
          </form>
          <br>
          
    </div>  
  </div>
