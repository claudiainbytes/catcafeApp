<div class="row">
    <div class="col-12">
        <h1>Items</h1>
        <p class="lead">Food and beverage offerings</p>
        <a type="button" class="btn btn-primary" routerLink="/items/add">New Item</a>
        <hr>
    </div>
    <div class="col-12">
        <table class="table table-striped">
            <thead>
              <tr>
                <th>#</th>
                <th>Name</th>
                <th>Category</th>
                <th class="text-right">Price</th>
                <th class="text-center"></th>
                <th class="text-center"></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of items; let i = index">
                <td>{{i + 1}}</td>
                <td>{{ item.name }}</td>
                <td>{{ item.category }}</td>          
                <td class="text-right">{{ item.price | peso }}</td>
                <td class="text-right"><a type="button" class="btn btn-primary" routerLink="/items/edit/{{item.id$}}">Edit</a></td>
                <td class="text-right"><a type="button" class="btn btn-danger" (click)="deleteItem(item.id$)">Delete</a></td>    
              </tr>
            </tbody>
          </table>  
    </div>  
  </div>
